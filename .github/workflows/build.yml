name: Build on Push

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Library
      run: |
        ./gradlew :andorid-autopay-demo-lib:clean
        ./gradlew :andorid-autopay-demo-lib:assembleRelease
        
    - name: Copy AAR to root
      run: |
        cp andorid-autopay-demo-lib/build/outputs/aar/andorid-autopay-demo-lib-release.aar ./andorid-autopay-demo-lib-release.aar
        
    - name: Upload AAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: aar-file
        path: andorid-autopay-demo-lib-release.aar
        retention-days: 7

