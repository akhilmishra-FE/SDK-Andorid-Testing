name: Build and Release AAR

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Release AAR
      run: |
        ./gradlew :andorid-autopay-demo-lib:clean
        ./gradlew :andorid-autopay-demo-lib:assembleRelease
        
    - name: Copy AAR to root
      run: |
        cp andorid-autopay-demo-lib/build/outputs/aar/andorid-autopay-demo-lib-release.aar ./andorid-autopay-demo-lib-release.aar
        
    - name: Get version from tag
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          VERSION="${{ github.event.release.tag_name }}"
        else
          VERSION="${{ github.event.inputs.version }}"
        fi
        echo "VERSION=${VERSION#v}" >> $GITHUB_OUTPUT
        echo "Version: ${VERSION#v}"
        
    - name: Create Release Asset
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        mv andorid-autopay-demo-lib-release.aar SDK-Andorid-Testing-${VERSION}.aar
        
    - name: Upload AAR as Release Asset
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./SDK-Andorid-Testing-${{ steps.get_version.outputs.VERSION }}.aar
        asset_name: SDK-Andorid-Testing-${{ steps.get_version.outputs.VERSION }}.aar
        asset_content_type: application/zip
        
    - name: Upload AAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: aar-file
        path: SDK-Andorid-Testing-*.aar
        retention-days: 30

