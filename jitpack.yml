jdk:
  - openjdk17
before_install:
  - sdk install java 17.0.7-open
  - sdk use java 17.0.7-open
# For multi-module projects, specify the subproject
subprojects:
  - andorid-autopay-demo-lib

# Build the library module
build:
  - chmod +x ./gradlew
  - ./gradlew :andorid-autopay-demo-lib:clean
  - ./gradlew :andorid-autopay-demo-lib:assembleRelease --stacktrace
